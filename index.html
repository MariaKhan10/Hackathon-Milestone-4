<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form" class="form">
            <div class="section">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Your Full Name" />

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Your Email Address" />

                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" required placeholder="Your Mobile Number" />

                <label for="profilePicture">Upload Profile Picture:</label>
                <input type="file" id="profilePicture" accept="image/*" required />

                <!-- Optional Fields -->
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Your Address (Optional)" />

                <label for="profileSummary">Profile Summary:</label>
                <textarea id="profileSummary" placeholder="Brief Summary (Optional)"></textarea>

                <label for="linkedIn">LinkedIn URL:</label>
                <input type="url" id="linkedIn" placeholder="LinkedIn Profile URL (Optional)" />

                <label for="certifications">Certifications:</label>
                <input type="text" id="certifications" placeholder="Your Certifications (Optional)" />
            </div>

            <div class="section" id="education-section">
                <h2>Education</h2>
                <div class="education-item">
                    <input type="text" class="education" required placeholder="Your Education Background" />
                    <input type="text" class="education-year" required placeholder="Year" />
                </div>
                <button type="button" id="add-education-btn">Add More Education</button>
            </div>

            <div class="section" id="experience-section">
                <h2>Work Experience</h2>
                <div class="experience-item">
                    <input type="text" class="experience" required placeholder="Your Work Experience" />
                    <input type="text" class="experience-year" required placeholder="Year" />
                </div>
                <button type="button" id="add-experience-btn">Add More Experience</button>
            </div>

            <div class="section" id="skills-section">
                <h2>Skills</h2>
                <div class="skills-item">
                    <input type="text" class="skill" required placeholder="Your Key Skills" />
                </div>
                <button type="button" id="add-skill-btn">Add More Skills</button>
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-preview" class="resume-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
